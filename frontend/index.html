<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Task Management System</title>
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Auth Forms -->
        <div id="auth-container" class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>TaskMaster</h2>
                    <p>Manage your tasks efficiently</p>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h3>Login</h3>
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="form-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <h3>Register</h3>
                    <div class="form-group">
                        <input type="text" id="register-username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="form-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>

        <!-- Main App -->
        <div id="app" class="hidden">
            <!-- Header -->
            <header class="app-header">
                <h1>TaskMaster</h1>
                <div class="user-info">
                    <span id="username"></span>
                    <button id="logout-btn" class="btn btn-outline">Logout</button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Task Controls -->
                <div class="task-controls">
                    <button id="add-task-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                    <div class="search-filter">
                        <input type="text" id="search-input" placeholder="Search tasks...">
                        <select id="priority-filter">
                            <option value="">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <select id="status-filter">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <!-- Tasks List -->
                <div class="tasks-container">
                    <div id="tasks-list" class="tasks-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </main>

            <!-- Add/Edit Task Modal -->
            <div id="task-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modal-title">Add New Task</h3>
                        <button id="close-modal" class="close-btn">&times;</button>
                    </div>
                    <form id="task-form">
                        <div class="form-group">
                            <label for="task-title">Title</label>
                            <input type="text" id="task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description">Description</label>
                            <textarea id="task-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="task-deadline">Deadline</label>
                            <input type="datetime-local" id="task-deadline" required>
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-status">Status</label>
                            <select id="task-status" required>
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/js/auth.js"></script>
    <script src="src/js/tasks.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
