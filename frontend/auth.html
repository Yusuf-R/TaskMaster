<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Authentication</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <!-- Navigation Header -->
        <nav class="auth-nav">
            <div class="nav-content">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
                <div class="logo">
                    <h1>âš¡ TaskMaster</h1>
                </div>
            </div>
        </nav>

        <!-- Auth Container -->
        <div id="auth-container" class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>Welcome to TaskMaster</h2>
                    <p>Your personal task management solution</p>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h3>Login</h3>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="form-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <h3>Create Account</h3>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p class="form-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="src/js/auth.js"></script>
</body>
</html>
